<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title> Web Socket </title>
    </head>
    <body>
        <h1 style="text-align: center;">TP n4 Web Socket</h1>
        <hr>
        <br>
        <div class='container'>
            <div class="card">
                <div class="card-header">
                    <h1> Chat </h1>
                </div>
                <div class="card-body">
                    <textarea class="form-control" rows="20" aria-label="With textarea" id="textarea" disabled></textarea>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Message ></span>
                        <input type="text" id="msg" name="msg" placeholder="Entrez votre message" aria-describedby="basic-addon1" class="form-control">
                    </div>
                    <button class="offset-md-11 btn btn-success"  onClick="sendMessage()"> <span class="material-icons"> send </span> Envoyer</button>
                </div>
            </div>
        </div>



        <script src="chatClient.js"> </script>
    </body>
</html>
